# Gradle configuration
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8

# Java Toolchains
java.toolchain.version=17
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=true
# Optionally provide known local JDK paths (macOS Homebrew example)
org.gradle.java.installations.paths=/opt/homebrew/opt/openjdk@17/libexec/openjdk.jdk/Contents/Home

# Project coordinates
group=pl.inpost
version=0.1.0-SNAPSHOT

# Kotlin
kotlin.code.style=official
kotlin.jvm.target=17

# Maven Central (Sonatype) publishing placeholders
# Set these via environment variables or local gradle.properties (excluded from VCS)
sonatypeUsername=
sonatypePassword=

# In-memory PGP signing (recommended for CI)
signing.keyId=
signing.password=
signing.key=

